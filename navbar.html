<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar Variations</title>
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <h2>Variation 1: Horizontal with underline effect</h2>
  <nav class="navbar underline">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <button class="login-btn">Login</button>
  </nav>

  <h2>Variation 2: Vertical with hover effect</h2>
  <nav class="navbar vertical">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <button class="login-btn">Login</button>
  </nav>

  <h2>Variation 3: Horizontal with dropdown</h2>
  <nav class="navbar dropdown">
    <a href="#">Home</a>
    <a href="#">About</a>
    <div class="dropdown-container">
      <a href="#">Products</a>
      <div class="dropdown-content">
        <a href="#">Product 1</a>
        <a href="#">Product 2</a>
        <a href="#">Product 3</a>
      </div>
    </div>
    <button class="login-btn">Login</button>
  </nav>
</body>
</html>
